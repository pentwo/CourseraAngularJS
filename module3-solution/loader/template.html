<div class="form-group narrow-button">
  <ul>
    <li ng-repeat="item in menu.items">
      <button ng-click="menu.onRemove({index: $index});" class="btn btn-primary">Don't want this one!</button>
      ({{item.short_name}}) {{ item.name }} - {{item.description}}
    </li>
  </ul>
  <span ng-if="menu.errorHandler()" class=error>Nothing Found!</span>
</div>
