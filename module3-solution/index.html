<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
  <div ng-controller="NarrowItDownController as menu" class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group" >
      <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
    </div>

    <div class="form-group narrow-button">
      <button ng-click="menu.findItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items="menu"
      
      on-remove="menu.removeItem(index)"></found-items>


    <!-- <div class="loader form-group narrow-button">
      <ul>
        <li ng-repeat="item in menu.found">
          {{item.short_name}} {{ item.name }} {{item.description}}
          <button ng-click="menu.removeItem({index: $index});" class="btn btn-primary">Don't want this one!</button>
        </li>
      </ul>
      <span ng-if="menu.error()" class=error>ERROR!</span>
    </div> -->
  
  </div>

</body>
</html>
